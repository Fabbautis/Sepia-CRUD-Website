<!doctype html>
<html>
    <head>
        <title>Sepia - A place for your assignments</title>
        <link rel='icon' href='../Images/Sepia.png'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>            
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' href='../CSS/font.css'>
        <link rel='stylesheet' href='../CSS/card-style.css'>
        <link rel='stylesheet' href="../CSS/general.css">
        <link rel='stylesheet' href="../CSS/homepage.css">

        <script src = '../JS/functions.js'></script>
    </head>

    <body id = 'homePageBG'>
        <div class = 'container-fluid'>
            <br>
            <div class = 'row'>
                <div class = 'col text-center'>
                    <p id = 'logoText'>Sepia - A place for your assignments</p>
                </div>
            </div>
            <hr/>
            <div class = 'row'>
                <form class = 'selectors'>
                    <div id = 'course-choose' class = 'col'>
                        <label>Find Course</label>
                        <select id = 'course' class = 'form-select' onchange = 'getFilterValues("course")'>
                            <option value = '' selected></option>
                            <option value = '1'>GIMM 285</option>
                            <option value = '2'>GIMM 290</option>
                            <option value = '3'>GIMM 300</option>
                            <option value = '4'>HONORS 392</option>
                            <option value = '5'>ART 215</option>
                        </select> 
                    </div>
                    <div id = 'name-choose' class = 'col'>
                        <label>Find Assignment</label>
                        <input id = 'name' type="text" class = 'form-control' onchange = 'getFilterValues("name")'>
                    </div>
                    <div id = 'description-choose'class = 'col'>
                        <label>Find Description</label>
                        <input id = 'description' type="text" class = 'form-control' onchange = 'getFilterValues("description")'>
                    </div>
                </form>
                <form class = 'selectors'>
                    <div id = 'duedate-choose' class = 'col'>
                        <label>Sort Assignments</label>
                        <select id = 'duedate' class = 'form-select' onchange = 'getFilterValues("duedate")'>
                            <option value = ''selected></option>
                            <option value = 'ASC'>Closest to being due</option> 
                            <option value = 'DESC'>Furthest to being due</option>
                        </select> 
                    </div>
                    <div id = 'limit-choose' class = 'col form-check'>
                        <input id = 'limit' type = 'checkbox' onchange = 'getFilterValues("limit")'>
                        <label for = 'limit'>View only one card?</label> 
                    </div>
                </form>
            </div>
            <br>
            <div class = 'row justify-content-center'>
                <h3 id = 'total-cards' class = 'text-center'></h3>
            </div>
            <div class='row justify-content-center'>   
                <div class='col-6'>
                    <a href="submit.html"><button class = 'btn btn-block enter'>Add Assignment</button></a>
                </div>
            </div>
            <div class = 'row'> 
                <div class = 'col-2'></div>
                <div class = 'col-8' id = 'card-area'>
                </div>
                <div class = 'col-2'></div>
            </div>
            <br>
            <script src = '../JS/homeAssign.js'></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
