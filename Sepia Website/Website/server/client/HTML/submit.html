<!doctype html>
<html>
    <head>
        <title>Sepia - Create a Card</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>  
        <link rel='icon' href='../Images/Sepia.png'>          
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' href='../CSS/font.css'>
        <link rel='stylesheet' href='../CSS/general.css'>
        <link rel='stylesheet' href='../CSS/error.css'>
        <link rel='stylesheet' href='../CSS/card-style.css'>
        <link rel="stylesheet" href = '../CSS/submit.css'>
        
        <script src = '../JS/functions.js'></script>
        <script src="../JS/submitAssign.js"></script>
    </head>

    <body id = 'submitPageBG'>
        <div class = 'container-fluid'>
            <div class = 'justify-content-center'>
                <br>
                <h1>Add a new assignment</h1>
                <div id='submit-error' name ='submit-error' class='alert-error'></div>
            </div>
            <hr/>

            <fieldset>
                <legend>Assignment information</legend>

                <div class='row'>
                    <div class='col-2'>
                        <label class="form-check-label">Assignment name</label>
                    </div>
        
                    <div class='col-10'>
                        <div class = 'form-group'>
                            <input class = 'form-control' type = "text" id = "name" name = "name">
                            <div id='name-error' class='col-12 error-message'>&nbsp;</div>
                        </div>  
                    </div>

                </div>
        

                <div class = 'row'>
                    <div class = 'col-2'>
                        <label class="form-check-label">Course</label>
                    </div>

                    <div class = 'col-10'>
                        <div class = 'form-group'>
                            <select class = 'form-control' id = 'course' name = 'course'>
                                <option value = '' selected></option>
                                <option value = '1'>GIMM 285</option>
                                <option value = '2'>GIMM 290</option>
                                <option value = '3'>GIMM 300</option>
                                <option value = '4'>HONORS 392</option>
                                <option value = '5'>ART 215</option>
                            </select>
                            <div id='course-error' class='col-12 error-message'>&nbsp;</div>
                        </div>
                    </div>

                </div>

                <div class = 'row'>
                    <div class = 'col-2'>
                        <label class="form-check-label">Due Date</label>
                    </div>

                    <div class = 'col-10'>
                        <div class = 'form-group'>
                            <input class = 'form-control' type = 'date' id = 'duedate' name = 'duedate'>
                            <div id='duedate-error' class='col-12 error-message'>&nbsp;</div>
                        </div>
                    </div>
                    

                </div>
                <div class='row'>
                    <div class='col-2'>
                        <label class="form-check-label">Description</label>
                    </div>
        
                    <div class='col-10'>
                        <div class = 'form-group'>
                            <textarea class = 'form-control' id = 'description' name = 'description' rows = "7" cols="35"></textarea>
                            <div id='description-error' class='col-12 error-message'>&nbsp;</div>
                        </dive>
                    </div>
                </div>

                <div class='row'>
                    <div class='col-2'>
                        <label class="form-check-label">Comments</label>
                    </div>
        
                    <div class='col-10'>
                        <div>
                            <textarea class = 'form-control' id = 'comments' name = 'comments' rows = "7" cols="35"></textarea>
                            <div id='comments-error' class='col-12 error-message'>&nbsp;</div>
                        </div>
                    </div>
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Documents</legend>

                <div class = 'row'>
                    <div class = 'col-2'>
                        <label class = 'form-check-label'>Relevant Files</label>
                    </div>

                    <div class = 'col-10 file-upload'>
                        <input class = 'form-control-file' type = 'file' id ='file' name = 'file' onchange = 'getFileDimensions(this);'>
                        <div id = 'file-display'>
                            <iframe id = 'iframe-display' class = 'actual-file'>This is your file</iframe>
                        </div>
                        <div id='file-error' class='col-12 error-message'>&nbsp;</div>
                    </div>
                </div>



                <div class = 'row'>
                    <div class = 'col-2'>
                        <label class = 'form-check-label'>Web Page</label>
                    </div>

                    <div class = 'col-10'>
                        <input class = 'form-control' type = 'url' id = 'hyperlink' name = 'hyperlink'>
                        <div id='hyperlink-error' class='col-12 error-message'>&nbsp;</div>
                    </div>
                </div>           
            </fieldset>

            <div class='row justify-content-center' id = 'buttons'>   
                <div class = 'col' id = 'return-home'>
                    <a href="Sepia Home.html"><button id='home' name = 'home' class = 'btn btn-block btn-info exit'>Return Home</button></a>
                </div>
                <div class = 'col' id = 'submittion-reset'>
                    <button id='submit' name = 'submit' onclick="confirm()" class = 'btn btn-block enter'>Add Assignment</button>
                </div>
            </div>

            </fieldset>
            <hr/>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
